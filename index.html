<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter API</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.0.7/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h2 class="text-6xl text-center font-bold py-8">Hunting Phone</h2>
    </header>
    <main class="container mx-auto mt-8">

        <!-- search section -->
        <section class="bg-gray-300 p-4 m-4 rounded-md">
            <input id="search-field" type="text" placeholder="Search here..." class="input input-bordered w-full max-w-xs" />
            <button id="" onclick="hendleSearch()" class="btn btn-active btn-accent">Search</button>
            <!-- cncjhfuc -->
            <input id="search-field2" type="text" placeholder="Search..." class="input input-bordered w-full max-w-xs" />
            <button onclick="hendleSearch2()"  class="btn btn-primary">Search2</button>
        </section>


        <!-- phone container section -->
        <section>
            <!-- add loder -->
            <div id="loading-spinner" class="text-center my-40 hidden">
                <span class="loading loading-spinner loading-lg"></span>
            </div>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 bg-black p-8 rounded-xl">
                
            </div>
            <div id="show-all-container" class="text-center my-5 hidden">
                <button class="btn btn-active btn-accent">Show All</button>
            </div>
        </section>
    </main>
    <footer>

    </footer>


    <script src="js/phone.js"></script>
</body>

</html>
