<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter API</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.0.7/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="container mx-auto px-5">
    <header class="mt-10">
        <section class="flex items-center justify-between mb-10">
            <h4 class="text-2xl font-black">Hot Gadgets</h4>
            <button class="btn btn-active btn-accent text-white font-medium">SignUp</button>
        </section>
        <section class="flex flex-col gap-10 md:gap-20 lg:gap-40">
            <div class="text-center">
                <h1 class="font-bold text-2xl md:text-4xl lg:text-6xl mb-5 lg:mb-10">Apple Iphone 13 Pro Max</h1>
                <p class="font-normal text-xl lg:text-2xl  mb-5 lg:mb-10">There are many variations of passages of Lorem Ipsum available, but the majority have suffered alteration in some form, by injected humou.</p>
                <button class="btn btn-active btn-accent text-white">Bye Now</button>

            </div>
            <div class="flex lg:h-96 items-end justify-center gap-10 lg:gap-20">
                <img class="w-2/12 h-[150px] md:h-[250px] lg:h-[350px]" src="images/0611efaecb97f0bfffb7db74148e725d (1).png" alt="">
                <img class="w-2/12 h-[250px] md:h-[350px] lg:h-[450px]" src="images/0611efaecb97f0bfffb7db74148e725d (1).png" alt="">
                <img class="w-2/12 h-[150px] md:h-[250px] lg:h-[350px]" src="images/0611efaecb97f0bfffb7db74148e725d (1).png" alt="">
            </div>

        </section>
    </header>
    <main class=" mt-8">
        <h2 class="lg:text-5xl md:text-3xl text-xl text-center font-medium py-8">Search Your Phone Here...</h2>
        <!-- search section -->
        <section class="bg-gray-300 p-4  rounded-t-md rounded-b-none flex">
            <input id="search-field" type="text" placeholder="Search here..."
                class="input w-full max-w-xs rounded-l-md rounded-r-none" />
            <button id="" onclick="hendleSearch()" class="btn btn-active btn-accent rounded-r-md rounded-l-none text-white">Search</button>


            
        </section>


        <!-- phone container section -->
        <section class="rounded-b-md rounded-t-none">
            <!-- add loder -->
            <div id="loading-spinner" class="text-center my-40 hidden">
                <span class="loading loading-spinner loading-lg"></span>
            </div>
            <div id="phone-container"
                class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 bg-black p-8 ">

            </div>
            <div id="show-all-container" class="text-center my-5 hidden">
                <button onclick="handleShowAll()" class="btn btn-active btn-accent">Show All</button>
            </div>
        </section>

        
        <!-- Open the modal using ID.showModal() method -->
        
        <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                <h3 id="show-detail-phone-name" class="font-bold text-3xl text-center mb-3"></h3>
                <div id="show-detail-container">

                </div>
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn btn-active btn-accent text-white font-medium text-xl">Close</button>
                    </form>
                </div>
            </div>
        </dialog>
    </main>
    <footer>

    </footer>


    <script src="js/phone.js"></script>
</body>

</html>
